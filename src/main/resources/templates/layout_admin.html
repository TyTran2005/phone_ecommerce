<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="view(title, content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" th:href="@{/css/admin_css.css}" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="/js/category.js"></script>
<script src="/js/product.js"></script>
<script src="/js/account.js"></script>
<script src="/js/order.js"></script>
</head>
<body>
	<!-- Navigation -->
	<nav th:replace="~{menu_admin}"></nav>

	<!-- Main Content -->
	<main class="flex-grow-1">
		<div class="container-fluid mt-4">
			<article th:replace="${content}">CONTENT</article>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
