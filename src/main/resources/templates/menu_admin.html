<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Menu</title>
</head>
<body>

		class="navbar navbar-expand-lg navbar-light animate__animated animate__fadeInDown">

				style="color: #2c3e50;"> <i class="fas fa-store me-2"></i>ShopOnline
				Admin
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto align-items-lg-center">
					<li class="nav-item mx-2"><a class="nav-link"
						href="/admin/category"> <i class="fas fa-list-alt me-1"></i>Loại

						href="/admin/user"> <i class="fas fa-user me-1"></i>Người dùng
					</a></li>

						href="/admin/order"> <i class="fas fa-file-invoice me-1"></i>Đơn
							hàng
					</a></li>
					<li class="nav-item mx-2"><a class="nav-link"
						href="/admin/statistics"> <i class="fas fa-chart-bar me-1"></i>Thống
							kê
					</a></li>
					<li th:if="${session.account != null}"><a
						class="dropdown-item" href="/account/logout"> <i
							class="fas fa-sign-out-alt me-2"></i>Đăng xuất

				</ul>
			</div>
		</div>

</html>
